<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="text">Task</label>
        <input class="form-control" type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-group">
        <label  for="day">Day & Time</label>
        <input class="form-control" type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day & Time">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="reminder">Set Reminder</label>
        <input class="form-check-input" type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <div class="form-group">
        <input class="form-control" type="submit" value="Save Task" class="btn btn-primary">
    </div>
</form>
